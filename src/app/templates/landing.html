<main>
<div id="frame" [ngClass]="{'transition': paintingCrossfade}">

	<div id="aboveground" class="aboveground">
		<div class="entrypoint" [ngClass]="{'transition': paintingCrossfade}">
			<a routerLink="/episodes">Listen to the story</a>
		</div>
		<a class="synopsis" routerLink="/synopsis" [ngClass]="{'transition': paintingCrossfade}">Synopsis</a>

	</div>

	<div class="belowground">
		<div id="root-links" [ngClass]="{'open': rootLinksVisible }">
			<ul class="narrative-links">
				<p>Story Sections</p>
				<!--<li *ngFor="let page of narrativePages"><a routerLink="/narrative/{{page.id}}" [innerHtml]="page.title.rendered"></a></li>-->
				<li *ngFor="let category of narrativeSubcategories"><a routerLink="/category/{{category.id}}/{{category.name}}" [innerHtml]="category.name"></a></li>
			</ul>
			<ul class="reference-links">
				<p>Reference sections</p>
				<li *ngFor="let category of referenceSubcategories"><a routerLink="/category/{{category.id}}/{{category.name}}" [innerHtml]="category.name"></a></li>
			</ul>
		</div>
		<div class="entrypoint" [ngClass]="{'hidden': rootLinksVisible}">
			<a id="supplemental-link" (click)="showRootLinks()">Explore the depths</a>
		</div>
	</div>

</div>
<div id="painting" class="transition" [hidden]="!paintingCrossfade"></div>
</main>
