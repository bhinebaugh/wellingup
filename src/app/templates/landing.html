<main>
	<div id="upper-transition">

		

		<div id="aboveground" class="aboveground">
			<!--<div class="buildings"></div>
			<div class="trees" id="trees"></div>-->
			<div class="entrypoint" [hidden]="state.audioPlayerVisible$ | async">
			<!--<div class="entrypoint" [hidden]="audioPlayerVisibleAsync | async">-->
				<a id="listen-link" (click)="showAudioPlayer()">listen to the story</a>
			</div>
			<div id="painting" [hidden]="!paintingCrossfade"></div>
		</div>
	</div>

	<div class="interlude">
		<div class="episodes-wrapper">
			<div id="episodes" class="episodes" [ngClass]="{'shown': episodesVisible}">
				<div class="episode">
					<h2>introduction</h2>
					<audio controls>
						<source src="episodes/welling-up-patricia-wild-0.mp3">
						<source src="episodes/welling-up-patricia-wild-0.wav">
						attributes of interest: buffered controls preload=[]
						browser codec support: https://developer.mozilla.org/en-US/docs/Web/HTML/Supported_media_formats
					</audio>
					<p></p>
				</div>
				<div class="episode">
						<h2>episode 1</h2>
						<audio controls="controls" src="episodes/welling-up-patricia-wild-1.mp3"></audio>
						<p>Description of episode lorem ipsum dolor sit amet</p>
						<p><a href="#">List of Characters</a> â€¢ <a href="#">List of helpful links</a></p>
				</div>
			</div>
		</div>
	</div>

	<div class="belowground">
		<!--<div id="root-links" [ngClass]="{'open': rootLinksVisibleAsync | async }">-->
		<div id="root-links" [ngClass]="{'open': rootLinksVisible }">
		<!--<div id="root-links" [hidden]="!rootLinksVisible">-->
		<!--<div id="root-links" [hidden]="!state.rootLinks">-->
			<ul class="narrative-links">
				<!--<li *ngFor="let page of narrativePages"><a routerLink="/narrative/{{page.id}}" [innerHtml]="page.title.rendered"></a></li>-->
				<li *ngFor="let category of narrativeSubcategories"><a routerLink="/category/{{category.id}}" [innerHtml]="category.name"></a></li>
			</ul>
			<ul class="reference-links">
				<li *ngFor="let page of referencePages"><a routerLink="/reference/{{page.id}}" [innerHtml]="page.title.rendered"></a></li>
			</ul>
		</div>
		<div class="entrypoint" [ngClass]="{'hidden': rootLinksVisible}">
			<a id="supplemental-link" (click)="showRootLinks()">explore the depths</a>
		</div>
	</div>
</main>
